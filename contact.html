<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab2 Jakub Łośko</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <style>
        li {
            display: inline;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Quiz</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contact.html">Kontakt</a>
            </li>
        </ul>

        <form>
            <label>Uzupełnij dane:</label>
            <div class="form-group">
                <label for="firstName">Imię:</label>
                <input type="text" class="form-control" id="firstName" aria-describedby="firstName"
                       placeholder="Podaj imię">
            </div>

            <div class="form-group">
                <label for="lastName">Nazwisko:</label>
                <input type="text" class="form-control" id="lastName" aria-describedby="lastName"
                       placeholder="Podaj nazwisko">
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Podaj email">
            </div>

            <div class="form-group">
                <label>Płeć:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="genderOptions" id="genderRadio1" value="option1">
                    <label class="form-check-label" for="genderRadio1">Mężczyzna</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="genderOptions" id="genderRadio2" value="option2">
                    <label class="form-check-label" for="genderRadio2">Kobieta</label>
                </div>
            </div>

            <div class="form-group">
                <label for="description">Opis</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="age">Wiek:</label>
                <input class="form-control" type="number" id="age" name="age" value="18">
            </div>

            <div class="form-group">
                <label>Stan cywilny:</label>
                <select class="custom-select">
                    <option value="1" selected>Panna/Kawaler</option>
                    <option value="2">Żonaty/Żonata</option>
                    <option value="3">Wdowiec/Wdowa</option>
                </select>
            </div>

            <button type="reset" class="btn btn-primary mb-2">Reset</button>
            <button type="submit" class="btn btn-primary mb-2">Wyślij</button>
        </form>
    </div>

    <footer>Copyrights © Jakub Łośko | 2019</footer>
</body>
</html>
